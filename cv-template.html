<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Template</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <script>
        // Inject environment variables from Vercel at runtime
        window.ENV_API_URL = '%%VITE_API_URL%%';
        // Fallback for local development or if env not set
        if (window.ENV_API_URL === '%%VITE_API_URL%%') {
            window.ENV_API_URL = window.location.hostname === 'localhost' 
                ? 'http://localhost:3000' 
                : 'https://cv-generator-t8cp.onrender.com';
        }
    </script>
</head>
<body class="cv-body">
    <div class="cv-container" id="cv-content">
        <!-- Header Section -->
        <header class="cv-header">
            <h1 id="cv-name">John Doe</h1>
            <div class="cv-contact">
                <span id="cv-email"></span>
                <span id="cv-phone"></span>
                <span id="cv-address"></span>
            </div>
            <div class="cv-links">
                <span id="cv-linkedin"></span>
                <span id="cv-github"></span>
                <span id="cv-website"></span>
            </div>
        </header>

        <!-- Professional Summary -->
        <section class="cv-section" id="summary-section">
            <h2 class="cv-section-title">Professional Summary</h2>
            <p id="cv-summary"></p>
        </section>

        <!-- Skills -->
        <section class="cv-section" id="skills-section">
            <h2 class="cv-section-title">Skills</h2>
            <div class="cv-skills" id="cv-skills"></div>
        </section>

        <!-- Work Experience -->
        <section class="cv-section" id="experience-section">
            <h2 class="cv-section-title">Work Experience</h2>
            <div id="cv-experience"></div>
        </section>

        <!-- Education -->
        <section class="cv-section" id="education-section">
            <h2 class="cv-section-title">Education</h2>
            <div id="cv-education"></div>
        </section>

        <!-- Projects -->
        <section class="cv-section" id="projects-section">
            <h2 class="cv-section-title">Projects</h2>
            <div id="cv-projects"></div>
        </section>

        <!-- Certifications -->
        <section class="cv-section" id="certifications-section">
            <h2 class="cv-section-title">Certifications</h2>
            <div id="cv-certifications"></div>
        </section>
    </div>

    <div class="cv-actions">
        <button id="download-pdf-btn" class="download-btn">Download PDF</button>
        <button id="back-btn" class="back-btn">Back to Edit</button>
    </div>

    <script src="/public/js/config.js"></script>
    <script src="/public/js/cv.js"></script>
</body>
</html>
